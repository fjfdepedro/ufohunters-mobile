<html>
<head>
   <title>UFO Hunters</title>
   <meta name="viewport" content="width=device-width,initial-scale=1"/>
   <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
   <link rel="stylesheet" href="css/styles.css" />
   <link rel="stylesheet" href="css/leaflet.css" /> 
   <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
   <script type="text/javascript" charset="utf-8" src="js/leaflet.js"></script>
   <script type="text/javascript" charset="utf-8">

    document.addEventListener("deviceready", onDeviceReady, false);
    var myPosition;

    function onDeviceReady() {
        console.log('Device ready');
        navigator.geolocation.getCurrentPosition(onSuccess, onError, {enableHighAccuracy:true});
    }

    function onSuccess(position) {
        //var element = document.getElementById('geolocation');
        //element.innerHTML = 'Lat: ' + position.coords.latitude + '<br />' +
        //  'Long: '        + position.coords.longitude         + '\n' +
        //  'Alt: '         + position.coords.altitude          + '\n' +
        //  'Precission: '       + position.coords.accuracy          + '\n';
        myPosition = position;
          console.log('lat: ' + position.coords.latitude);

    }

    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    </script>
</head>
    
<body>
        
   <div id="sightingsPage" data-role="page">
	   <div data-role="header">
         <h1>UFO Hunters</h1>
      </div>

      <div data-role="navbar">
         <ul>
            <li><a href="map.html" class="ui-btn-active">Sightings near me</a></li>
         </ul>
      </div>

	   <div data-role="content">
         <ul id="sightingsList" data-role="listview" data-filter="true"></ul>
      </div>
   </div>

   <script src="js/jquery.js"></script>
   <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
   <script src="js/jquery.mobile-1.3.2.min.js"></script>
   <script src="js/list.js"></script>
   <script src="js/report.js"></script>
   <script src="js/map.js"></script>

</body>

</html>
